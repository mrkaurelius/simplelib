<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>home</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Anasayfa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/book">Kitap</a>
                <a class="nav-item nav-link" href="/author">Yazar</a>
                <a class="nav-item nav-link" href="/publisher">Yayin Evi</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="mt-4 jumbotron">

            <h2>Kayitlar</h2>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Adi</th>
                            <th scope="col">Alt Adi</th>
                            <th scope="col">Seri Adi</th>
                            <th scope="col">Yazar</th>
                            <th scope="col">Yayin Evi</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Aciklama</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.subName}"></td>
                            <td th:text="${book.seriesName}"></td>
                            <td th:text="${book.authorName}"></td>
                            <td th:text="${book.publisherName}"></td>
                            <td th:text="${book.ISBN}"></td>
                            <td th:text="${book.description}"></td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
